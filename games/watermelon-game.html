  var isScaled = false; // Track whether the content is scaled or not
  
  function toggleFullscreen() {
  var iframe = document.getElementById("iframe-contain");
  var iframeWidth = iframe.clientWidth;
  var iframeHeight = iframe.clientHeight;

  if (!isScaled) {
    // Calculate the scale factor to fit the iframe within the viewport
    var scaleFactor = Math.min(
      window.innerWidth / iframeWidth,
      window.innerHeight / iframeHeight
    );

    // Create a black background element to cover the whole screen
    var blackBackground = document.createElement("div");
    blackBackground.className = "black-background"; // Add a class for easy removal
    blackBackground.style.position = "fixed";
    blackBackground.style.top = "0";
    blackBackground.style.left = "0";
    blackBackground.style.width = "100%";
    blackBackground.style.height = "100%";
    blackBackground.style.backgroundColor = "black";
    blackBackground.style.zIndex = "9998"; // Below the iframe
    document.body.appendChild(blackBackground);

// Create an image for scaling out and place it in the top right corner
var scaleOutImage = document.createElement("img");
scaleOutImage.src = "../images/icons/w_zoom.png"; // Set the image source
scaleOutImage.className = "scale-out-image";
scaleOutImage.style.position = "fixed";
scaleOutImage.style.top = "15px"; // Adjust top position as needed
scaleOutImage.style.right = "33px"; // Adjust right position as needed
scaleOutImage.style.zIndex = "9999"; // Above the black background
scaleOutImage.style.width = "48px"; // Three quarters of the default width
scaleOutImage.style.height = "48px"; // Three quarters of the default height
scaleOutImage.addEventListener("click", function () {
  toggleFullscreen();
});
document.body.appendChild(scaleOutImage);


    // Scale the iframe and center it above the black background
    iframe.style.transform = "scale(" + scaleFactor + ")";
    iframe.style.transformOrigin = "top left"; // Set the transform origin to the top left corner
    iframe.style.position = "fixed";
    iframe.style.top = "50%";
    iframe.style.left = "50%";
    iframe.style.marginLeft = -(iframeWidth * scaleFactor) / 2 + "px";
    iframe.style.marginTop = -(iframeHeight * scaleFactor) / 2 + "px";
    iframe.style.zIndex = "9999"; // Above the black background

    // Disable scrolling on the page
    document.body.style.overflow = "hidden";

    isScaled = true;
  } else {
    // Remove the black background element
    var blackBackground = document.querySelector(".black-background");
    if (blackBackground) {
      blackBackground.remove();
    }

    // Remove the scale-out image
    var scaleOutImage = document.querySelector(".scale-out-image");
    if (scaleOutImage) {
      scaleOutImage.remove();
    }

    // Reset the iframe's transform and position
    iframe.style.transform = "none";
    iframe.style.position = "static";
    iframe.style.top = "auto";
    iframe.style.left = "auto";
    iframe.style.margin = "0";
    iframe.style.marginTop = "30px";
    iframe.style.zIndex = "auto"; // Reset the z-index

    // Enable scrolling on the page
    document.body.style.overflow = "auto";

    isScaled = false;
  }
}
