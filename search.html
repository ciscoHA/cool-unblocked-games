    ];

    // Function to filter pages based on search query
    function searchPages(query) {
        searchResults.innerHTML = ''; // Clear previous results

        if (query.trim() === '') return; // Don't display anything if the search bar is empty

        const filteredPages = pages.filter(page =>
            page.replace(/-/g, ' ').replace(/&/g, ' and ').toLowerCase().includes(query.replace(/&/g, ' and ').toLowerCase())
        );

        const displayCount = Math.min(filteredPages.length, 5); // Display maximum 5 items

        if (displayCount === 0) {
            searchResults.innerHTML = '<p style="margin: 0; font-size: 14px; font-family: sans-serif; font-weight: bold;">No results found</p>';
        } else {
            for (let i = 0; i < displayCount; i++) {
                const page = filteredPages[i];
                const item = document.createElement('div');
                item.classList.add('searchItem');
                if (i > 0) {
                    item.style.borderTop = '1px solid #ddd'; // Add separator
                    item.style.marginTop = '5px'; // Add spacing
                }
                const anchor = document.createElement('a');
                anchor.href = `games/${page}.html`;
                anchor.style.textDecoration = 'none';
                anchor.style.fontFamily= "sans-serif";
                anchor.style.fontWeight = "bold";
                anchor.style.color = '#333';
                anchor.style.fontSize = '16px'; // Increased font size
                anchor.style.display = 'flex';
                anchor.style.alignItems = 'center';
                anchor.addEventListener('mouseover', function() {
                    anchor.style.textDecoration = 'underline';
                });
                anchor.addEventListener('mouseout', function() {
                    anchor.style.textDecoration = 'none';
                });
                const image = document.createElement('img');
                image.src = `images/games/list/${page}.png`; // Updated image source and path
                image.alt = `${page}`;
                image.style.width = '70px';
                image.style.height = '39.38px';
                image.style.borderRadius = '3px';
                image.style.marginRight = '10px';
                const text = document.createElement('p');
                text.textContent = capitalizeFirstLetter(page.replace(/-/g, ' ').replace(/&/g, ' & '));
                text.style.margin = '0';
                anchor.appendChild(image);
                anchor.appendChild(text);
                item.appendChild(anchor);
                searchResults.appendChild(item);
            }
        }
    }

    // Capitalize first letter of each word
    function capitalizeFirstLetter(string) {
        return string.replace(/\b\w/g, letter => letter.toUpperCase());
    }

    // Event listener for input changes
    searchInput.addEventListener('input', function () {
        const query = this.value.trim();
        searchPages(query);
    });
</script>

</body>
