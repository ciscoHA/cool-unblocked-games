<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>

        .selected {
            background-color: var(--secondary-color) !important;
            color: var(--primary-color) !important;
            font-weight: bold !important;
        }

        body, html {
            font-family: "M Plus Rounded 1c", sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        a {
            text-decoration: none !important;
        }

        a:hover {
            text-decoration: underline !important;
        }

        .logo {
            margin-bottom: 2px;
        }

        .navbar {
            font-weight: bold;
            font-size: large;
            background-color: var(--secondary-color);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center horizontally */
            padding-top: 0.3%;
            padding-bottom: 0.6%;
            position: relative; /* Necessary for absolute positioning */
            margin-bottom: -90px;
        }

        .navbar-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        .navbar-menu a {
            text-align: center;
            padding: 10px; 
            margin: 2px;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-size: large;
        }

        .navbar-menu a:hover {
            z-index: 9999;
            text-decoration: none !important;
            outline: 4px solid var(--primary-color);
        }

        #searchInput {
            white-space: nowrap;
            margin: 2%;
            width: 240px !important;
            padding: 10px 5px !important;
            font-family: "M Plus Rounded 1c", sans-serif;
            cursor: pointer;
            background-color: var(--secondary-color);
            font-size: 130%;
            font-weight: bold;
            color: var(--primary-color);
            border-radius: 5px;
            border-color: transparent;
        }

        #searchInput::placeholder {
            font-family: "M Plus Rounded 1c", sans-serif;
            background-color: var(--secondary-color);
            font-size: 100%;
            font-weight: bold;
            color: var(--primary-color);
        }

        .info-icon {
    color: var(--primary-color);
    background-color: var(--secondary-color);
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px; /* Spacing between the buttons and the info icon */
    outline: 2px solid var(--primary-color); /* Added outline */
}


.info-container {
    position: absolute;
    top: 50%;
    right: 110px; /* Adjust as needed */
    transform: translateY(-50%);
    z-index: 999; /* Ensure it's above other content */
}


.popup {
    font-size: 90%;
    border-radius: 4px;
    color: var(--secondary-color);
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s, opacity 0.5s linear;
    width: 200px;
    background-color: var(--primary-color);
    padding: 10px;
    position: absolute;
    top: 21px;
    right: -110px; /* Align to the right of the icon */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 999999999999; /* Ensure the popup has a higher z-index */
}


        .info-container:hover .popup {
            visibility: visible;
            opacity: 1;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .button-container2 {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
